name: Python CI
on:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "requirements.txt"
      - ".github/workflows/**"
  pull_request:
    branches: [ main ]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest flake8
      - name: Lint
        run: flake8 src || true
      - name: Tests
        run: pytest -q || true
