name: Daily ICS build + email

on:
  schedule:
    - cron: "0 13 * * *"  # 8:00 AM America/Chicago (~13:00 UTC during CDT)
  workflow_dispatch: {}

jobs:
  build_and_email:
    runs-on: ubuntu-latest
    env:
      TZ: America/Chicago

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # If your scraper uses Playwright for JS rendering, keep this:
          python -m playwright install --with-deps chromium

      - name: Build ICS and digest
        shell: bash
        run: python src/main.py

      - name: Show new items (optional)
        shell: bash
        run: |
          if [ -f state/new_items.json ]; then
            echo "New items:"
            cat state/new_items.json
          else
            echo "No new items produced by main.py."
          fi

      - name: Commit updated ICS & state (if changed)
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/northwoods.ics state/*.json state/*.txt state/*.html 2>/dev/null || true
          git diff --cached --quiet || git commit -m "Daily update: ICS + state"
          git push || true

      - name: Send email digest (only if new items)
        if: ${{ hashFiles('state/daily_digest.txt') != '' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: Northwoods Events - New items
          from: ${{ secrets.MAIL_FROM }}
          to: ${{ secrets.MAIL_TO }}
          content_type: text/plain
          body: |
            New Northwoods events were added in the latest run.

            • Unified ICS: https://dsundt.github.io/northwoods-events/northwoods.ics
            • Attachment: state/new_items.json (machine-readable list of newly added events)
            • Repo: https://github.com/dsundt/northwoods-events/actions

            This email is sent only when new items are detected.
          attachments: |
            state/new_items.json
