name: Daily ICS build + email

on:
  schedule:
    # 8:00 AM America/Chicago (~13:00 UTC during CDT)
    - cron: "0 13 * * *"
  workflow_dispatch:
    inputs:
      send_test_email:
        description: "Send a test email (generate a dummy digest if none exists)"
        type: boolean
        default: false
      test_to:
        description: "Override TO address (optional)"
        required: false
        default: ""
      test_note:
        description: "Optional note to include in the test email"
        required: false
        default: ""

jobs:
  build_and_email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Build ICS and digest
        run: |
          python src/main.py

      - name: Debug new items (optional)
        run: |
          if [ -f state/new_items.json ]; then
            echo "New items:"
            cat state/new_items.json
          else
            echo "No new items produced by main.py."
          fi

      # If user asked for a test email and no digest exists, create a dummy digest
      - name: Force test digest if requested
        if: ${{ inputs.send_test_email && hashFiles('state/daily_digest.txt') == '' }}
        run: |
          mkdir -p state
          NOW_CHI=$(TZ="America/Chicago" date +"%Y-%m-%d (%a) %I:%M %p %Z")
          TODAY=$(TZ="America/Chicago" date +"%Y-%m-%d")
          cat > state/daily_digest.txt <<EOF
New Northwoods Events added today:

${TODAY}
  Source: Test Harness
    • Example Event @ Anywhere, WI
      ${NOW_CHI} – ${NOW_CHI}
      https://dsundt.github.io/northwoods-events/northwoods.ics

Note: ${INPUT_NOTE}
EOF

          cat > state/daily_digest.html <<EOF
<h2>New Northwoods Events added today</h2>
<h3>${TODAY}</h3>
<ul>
  <li><strong>Source:</strong> Test Harness
    <ul>
      <li>
        <div><strong>Example Event</strong> @ Anywhere, WI</div>
        <div>${NOW_CHI} – ${NOW_CHI}</div>
        <div><a href="https://dsundt.github.io/northwoods-events/northwoods.ics">https://dsundt.github.io/northwoods-events/northwoods.ics</a></div>
      </li>
    </ul>
  </li>
</ul>
<p><em>${INPUT_NOTE}</em></p>
EOF

          # minimal JSON so you can see the attachment in your inbox
          cat > state/new_items.json <<EOF
[
  {
    "title": "Example Event",
    "start": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
    "end":   "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
    "location": "Anywhere, WI",
    "url": "https://dsundt.github.io/northwoods-events/northwoods.ics",
    "source": "Test Harness",
    "all_day": false
  }
]
EOF
        env:
          INPUT_NOTE: ${{ github.event.inputs.test_note }}

      - name: Commit updated ICS & state (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/northwoods.ics state/*.json state/*.txt state/*.html || true
          git diff --cached --quiet || git commit -m "Daily update: ICS + state"
          git push || true

      # Load HTML body (use TXT fallback if HTML missing)
      - name: Load HTML body
        id: load_html
        shell: bash
        run: |
          if [ -f state/daily_digest.html ]; then
            BODY="$(cat state/daily_digest.html)"
          elif [ -f state/daily_digest.txt ]; then
            BODY="<pre>$(sed 's/&/\&amp;/g; s/</\&lt;/g; s/>/\&gt;/g' state/daily_digest.txt)</pre>"
          else
            BODY="<p>No new items.</p>"
          fi
          BODY="${BODY//'%'/'%25'}"
          echo "body<<'EOF'" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # Send email ONLY if a digest exists (real or test)
      - name: Send email digest
        if: ${{ hashFiles('state/daily_digest.txt') != '' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Northwoods Events — New items ($(date +'%Y-%m-%d'))"
          from: ${{ secrets.MAIL_FROM }}
          to: ${{ inputs.test_to != '' && inputs.test_to || secrets.MAIL_TO }}
          html_body: ${{ steps.load_html.outputs.body }}
          attachments: |
            state/new_items.json
        env:
          TZ: America/Chicago
