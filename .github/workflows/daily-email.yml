name: Daily ICS build + email

on:
  schedule:
    # 8:00 AM America/Chicago (~13:00 UTC during CDT)
    - cron: "0 13 * * *"
  workflow_dispatch:
    inputs:
      send_test_email:
        description: "Force a test email (creates a dummy digest if none exists)"
        required: false
        default: "false"
      test_to:
        description: "Override TO address (optional)"
        required: false
        default: ""
      test_note:
        description: "Optional note to include in the test email"
        required: false
        default: ""

jobs:
  build_and_email:
    runs-on: ubuntu-latest
    env:
      TZ: America/Chicago

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Only needed if your scraper uses Playwright
          python -m playwright install --with-deps chromium

      - name: Build ICS and digest
        run: |
          python src/main.py

      - name: Debug new items (optional)
        run: |
          if [ -f state/new_items.json ]; then
            echo "New items:"
            cat state/new_items.json
          else
            echo "No new items produced by main.py."
          fi

      # If user asked for a test email AND no digest exists yet, create a dummy digest.
      - name: Force test digest if requested
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.send_test_email == 'true' && hashFiles('state/daily_digest.txt') == '' }}
        run: |
          mkdir -p state
          NOW_CHI=$(date +"%Y-%m-%d (%a) %I:%M %p %Z")
          TODAY=$(date +"%Y-%m-%d")

          cat > state/daily_digest.txt <<'EOF'
New Northwoods Events added today:

__TODAY__
  Source: Test Harness
    • Example Event @ Anywhere, WI
      __NOW__ – __NOW__
      https://dsundt.github.io/northwoods-events/northwoods.ics

Note: __NOTE__
EOF
          sed -i "s/__TODAY__/${TODAY}/g" state/daily_digest.txt
          sed -i "s/__NOW__/${NOW_CHI}/g" state/daily_digest.txt
          sed -i "s/__NOTE__/${NOTE}/g" state/daily_digest.txt

          cat > state/daily_digest.html <<'EOF'
<h2>New Northwoods Events added today</h2>
<h3>__TODAY__</h3>
<ul>
  <li><strong>Source:</strong> Test Harness
    <ul>
      <li>
        <div><strong>Example Event</strong> @ Anywhere, WI</div>
        <div>__NOW__ – __NOW__</div>
        <div><a href="https://dsundt.github.io/northwoods-events/northwoods.ics">https://dsundt.github.io/northwoods-events/northwoods.ics</a></div>
      </li>
    </ul>
  </li>
</ul>
<p><em>__NOTE__</em></p>
EOF
          sed -i "s/__TODAY__/${TODAY}/g" state/daily_digest.html
          sed -i "s/__NOW__/${NOW_CHI}/g" state/daily_digest.html
          sed -i "s/__NOTE__/${NOTE}/g" state/daily_digest.html

          cat > state/new_items.json <<'EOF'
[
  {
    "title": "Example Event",
    "start": "__NOW_Z__",
    "end": "__NOW_Z__",
    "location": "Anywhere, WI",
    "url": "https://dsundt.github.io/northwoods-events/northwoods.ics",
    "source": "Test Harness",
    "all_day": false
  }
]
EOF
          NOW_Z=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          sed -i "s/__NOW_Z__/${NOW_Z}/g" state/new_items.json
        env:
          NOTE: ${{ github.event.inputs.test_note }}

      - name: Commit updated ICS & state (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/northwoods.ics state/*.json state/*.txt state/*.html || true
          git diff --cached --quiet || git commit -m "Daily update: ICS + state"
          git push || true

      # Load HTML body (fall back to the TXT as <pre> if HTML missing)
      - name: Load HTML body
        id: load_html
        shell: bash
        run: |
          if [ -f state/daily_digest.html ]; then
            BODY="$(cat state/daily_digest.html)"
          elif [ -f state/daily_digest.txt ]; then
            # Escape &, <, > for HTML
            ESCAPED="$(sed 's/&/\&amp;/g; s/</\&lt;/g; s/>/\&gt;/g' state/daily_digest.txt)"
            BODY="<pre>${ESCAPED}</pre>"
          else
            BODY="<p>No new items.</p>"
          fi
          printf "body<<'EOF'\n%s\nEOF\n" "$BODY" >> "$GITHUB_OUTPUT"

      - name: Send email digest
        if: ${{ hashFiles('state/daily_digest.txt') != '' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: Northwoods Events — New items
          from: ${{ secrets.MAIL_FROM }}
          to: ${{ github.event.inputs.test_to != '' && github.event.inputs.test_to || secrets.MAIL_TO }}
          html_body: ${{ steps.load_html.outputs.body }}
          attachments: |
            state/new_items.json
