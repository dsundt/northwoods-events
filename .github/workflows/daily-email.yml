name: Daily ICS build + email

on:
  schedule:
    - cron: "0 13 * * *"  # 8:00 AM America/Chicago
  workflow_dispatch: {}

jobs:
  build_and_email:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TZ: America/Chicago

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Build ICS and digest
        run: python src/main.py

      - name: Commit updated ICS & state (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/northwoods.ics state/*.json state/*.txt state/*.html 2>/dev/null || true
          git diff --cached --quiet || git commit -m "Daily update: ICS + state"
          git push || true

      - name: Send email digest
        if: ${{ hashFiles('state/daily_digest.txt') != '' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: Northwoods Events - New items
          from: ${{ secrets.MAIL_FROM }}
          to: ${{ secrets.MAIL_TO }}
          content_type: text/plain
          body: ${{ github.workspace }}/state/daily_digest.txt
          attachments: |
            state/new_items.json
