name: Build ICS & Deploy Pages

on:
  schedule:
    - cron: "15 9 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Ensure src package
        run: test -f src/__init__.py || printf "" > src/__init__.py

      - name: Scrape and build ICS
        env:
          USE_PLAYWRIGHT: "1"
        run: python -m src.main

      - name: Stage outputs for Pages
        run: |
          mkdir -p public/state public/ics
          cp -f state/last_run_report.json public/state/last_run_report.json || true
          cp -f state/events.json public/state/events.json || true
          cp -f northwoods.ics public/ics/northwoods.ics || true

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
