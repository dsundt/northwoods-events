<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><title>Diag</title><meta name="viewport" content="width=device-width, initial-scale=1"></head>
<body>
<pre id="out">Loadingâ€¦</pre>
<script>
(function(){
  var parts = location.pathname.split('/').filter(Boolean);
  var BASE = parts.length ? ('/' + parts[0] + '/') : '/';
  var url = BASE + 'state/events.json?t=' + Date.now();
  fetch(url, {cache:'no-store'}).then(r=>r.text()).then(t=>{
    document.getElementById('out').textContent = t.slice(0,2000);
  }).catch(e=>{
    document.getElementById('out').textContent = 'Error: ' + e.message;
  });
})();
</script>
</body>
</html>
