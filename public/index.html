<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Northwoods Events – Validation Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;line-height:1.4;margin:1rem;max-width:1200px}
    h1{font-size:1.5rem;margin:0 0 .5rem}
    .status{padding:.5rem;border:1px solid #ccc;border-radius:6px;background:#fafafa;margin:.5rem 0}
    table{width:100%;border-collapse:collapse;margin-top:1rem;font-size:.95rem}
    th,td{border:1px solid #ddd;padding:.4rem .5rem;vertical-align:top}
    th{background:#f3f3f3;text-align:left;position:sticky;top:0}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace}
    .small{font-size:.85rem;color:#555}
  </style>
</head>
<body>
  <h1>Northwoods Events – Validation Viewer</h1>

  <div id="status" class="status">Loading…</div>

  <table id="tbl" aria-label="Events table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Start (CT)</th>
        <th>End (CT)</th>
        <th>Location</th>
        <th>Source</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <p class="small">Data files: <span class="mono">/state/events.json</span>, <span class="mono">/state/last_run_report.json</span>, <span class="mono">/state/validation.json</span></p>

<script>
(function(){
  var status = document.getElementById('status');
  var tbody  = document.getElementById('tbody');

  function esc(s){ return s==null ? "" : String(s); }

  function row(ev){
    var tr = document.createElement('tr');
    function td(html){
      var d=document.createElement('td'); d.innerHTML=html; tr.appendChild(d);
    }
    td(esc(ev.title||""));
    td(esc(ev.start_iso||""));
    td(esc(ev.end_iso||""));
    td(esc(ev.location||""));
    td(esc(ev.source||""));
    var u = esc(ev.url||"");
    td(u?('<a rel="noopener" target="_blank" href="'+u+'">link</a>'):"");
    return tr;
  }

  function setStatus(t){ status.textContent = t; }

  function render(events, report, validation){
    tbody.innerHTML = "";
    var arr = Object.values(events||{});
    arr.sort(function(a,b){ return String(a.start_iso||"").localeCompare(String(b.start_iso||"")); });
    arr.forEach(function(ev){ tbody.appendChild(row(ev)); });

    var parts = [];
    parts.push("Events: "+arr.length);
    if (validation){
      parts.push("Dropped: "+(validation.dropped_by_reason ? Object.values(validation.dropped_by_reason).reduce(function(a,b){return a+b;},0) : 0));
    }
    if (report && report.sources){
      var ok = report.sources.map(function(s){ return s.name+" (added "+(s.added||0)+")"; }).join("; ");
      parts.push("Sources: "+report.sources.length);
      parts.push("Added by source: "+ok);
    }
    setStatus(parts.join(" · "));
  }

  Promise.all([
    fetch("./state/events.json",{cache:"no-store"}).then(function(r){ if(!r.ok) throw new Error("events "+r.status); return r.json(); }),
    fetch("./state/last_run_report.json",{cache:"no-store"}).then(function(r){ return r.ok?r.json():{}; }),
    fetch("./state/validation.json",{cache:"no-store"}).then(function(r){ return r.ok?r.json():{}; })
  ])
  .then(function(all){ render(all[0], all[1], all[2]); })
  .catch(function(err){
    setStatus("Failed to load one or more JSON files: "+err.message);
  });
})();
</script>
</body>
</html>
